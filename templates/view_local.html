{% extends "observer_layout.html" %}
{% block content %}




<section>
    <div class="container-fluid">
        <!-- Page Header-->
        <header>
            <h1 class="h3 display">Local Observers </h1>
        </header>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4>View Local Observers</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Full Name Name</th>
                                        <th>Telephone</th>
                                        <th>Email</th>
                                        <th>Poll Station</th>
                                        <th>View Forms</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for row in local %}
                                    <tr>
                                        <th scope="row">{{row.0}}</th>
                                        <td>{{row.1}}</td>
                                        <td>{{row.2}}</td>
                                        <td>{{row.3}}</td>
                                        <td>{{row.4}}</td>
                                        <td><a href= "/view_observerForms/{{row.0}}" class="btn btn-outline-primary"> View </a>
                                        </td>
                                    </tr>
                                    
                                </tbody>
                                {% endfor %}
                            </table>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</section>

{% endblock content %}
