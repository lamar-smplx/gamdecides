{% extends "super_layout.html" %}
{% block content %}
<section>
    <div class="container-fluid">
        <!-- Page Header-->
        <header>
            <h1 class="h3 display">Constituencies </h1>
        </header>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4>List of Constituencies</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        
                                        <th>Constituency</th>
                                        <th>Region</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    {% for row in cons %}
                                    <tr>
                                        <td>{{row.0}}</td>
                                        <td>{{row.1}}</td>
                                        <td></td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                                
                            </table>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</section>

{% endblock content %}
